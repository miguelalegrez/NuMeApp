<p class="text-center text-3xl">Lista de Pacientes</p>
<div class="flex justify-between items-center mb-5 ml-5 mr-5">
  <app-search (search)="searchPatient()"></app-search>
  <app-user-creation-box
    (click)="navigateToCreatePatient()"
  ></app-user-creation-box>
</div>
<table mat-table [dataSource]="dataSource">
  <!-- Columnas de la tabla -->
  <!-- Cada ng-container representa una columna de la tabla -->

  <!-- Columna de DNI -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let row">{{ row.dni }}</td>
  </ng-container>

  <!-- Columna de Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
  </ng-container>

  <!-- Columna de Apellidos -->
  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
  </ng-container>

  <!-- Columna de Estatura -->
  <ng-container matColumnDef="estatura">
    <th mat-header-cell *matHeaderCellDef>Estatura</th>
    <td mat-cell *matCellDef="let row">{{ row.estatura }}</td>
  </ng-container>

  <!-- Columna de Kg -->
  <ng-container matColumnDef="kg">
    <th mat-header-cell *matHeaderCellDef>Kg</th>
    <td mat-cell *matCellDef="let row">{{ row.kg }}</td>
  </ng-container>

  <!-- Columna de Fecha de Nacimiento -->
  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
    <td mat-cell *matCellDef="let row">{{ row.fechaNacimiento }}</td>
  </ng-container>

  <!-- Encabezados de columna y filas de datos -->
  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    (click)="viewUserDetails()"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Agrega paginaciÃ³n a la tabla -->
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
