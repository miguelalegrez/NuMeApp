<p class="text-center text-3xl">Lista de Citas</p>
<div class="flex justify-between items-center mb-5 ml-5 mr-5">
  <app-search (search)="searchAppointment()"></app-search>
  <app-user-creation-box
    (click)="navigateToCreateAppointment()"
  ></app-user-creation-box>
</div>
<table class="mx-10" mat-table [dataSource]="dataSource">
  <!-- Columnas de la tabla -->
  <!-- Cada ng-container representa una columna de la tabla -->

  <!-- Columna de Paciente -->
  <ng-container matColumnDef="paciente">
    <th mat-header-cell *matHeaderCellDef>Paciente</th>
    <td mat-cell *matCellDef="let row">{{ row.paciente }}</td>
  </ng-container>

  <!-- Columna de Nutricionista Asignado -->
  <ng-container matColumnDef="nutricionista">
    <th mat-header-cell *matHeaderCellDef>Nutricionista Asignado</th>
    <td mat-cell *matCellDef="let row">{{ row.nutricionista }}</td>
  </ng-container>

  <!-- Columna de Fecha -->
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
  </ng-container>

  <!-- Encabezados de columna y filas de datos -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Agrega paginaciÃ³n a la tabla -->
<mat-paginator
  class="mt-10"
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
